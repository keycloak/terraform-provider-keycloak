name: Go Dependency Submission
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  go-dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Run snapshot action
        uses: @actions/go-dependency-submission@v1
        with:
          go-mod-path: go.mod
